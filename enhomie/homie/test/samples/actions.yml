---



actions:


  default:
    scene: relax
    groups:
      - jupiter_room
      - jupiter_zone
      - neptune_room
      - neptune_zone

    what:

      - phue_motion:
          device: jupiter_motion
          sensor: motion1

      - phue_motion:
          device: neptune_motion
          sensor: motion1


  jupiter:
    scene: awake
    weight: 10
    groups:
      - jupiter_room
      - jupiter_zone

    what:

      - phue_motion:
          device: jupiter_motion
          sensor: motion1

      - phue_button:
          device: jupiter_button
          sensor: button1
          events: ['initial_press']

    when:

      - ubiq_client:
          since: 300
          routers: ['jupiter']
          clients: ['phone']


  neptune:
    scene: awake
    weight: 10
    groups:
      - neptune_room
      - neptune_zone

    what:

      - phue_motion:
          device: neptune_motion
          sensor: motion1

      - phue_button:
          device: neptune_button
          sensor: button1
          events: ['initial_press']

    when:

      - ubiq_client:
          since: 300
          routers: ['neptune']
          clients: ['phone']
