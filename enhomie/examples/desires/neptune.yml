---



desires:


  ####################
  ## Neptune Active ##
  ####################
  neptune_active:

    groups: halimede
    devices:
      - neptune_special

    scene: active

    stage:
      state: poweron
      level: 100

    pause: 1

    store:

      - unique: neptune_desire
        value: active

    wheres:

      - builtins_store:
          unique: neptune_aspire
          value: active
          operator: eq
        family: active
      - philips_change:
          devices:
            - neptune_motion
            - neptune_button
            - neptune_contact
            - neptune_switch
          sensors: motion
          since: 900
        negate: true
        family: active

      - builtins_store:
          unique: neptune_aspire
          value: standby
          operator: neq

      - builtins_period:
          start: '00:00'
          stop: '07:00'
          tzname: US/Central
        family: schedule
      - builtins_period:
          start: '07:00'
          tzname: US/Central
        family: schedule



  #####################
  ## Neptune Standby ##
  #####################
  neptune_standby:

    groups: halimede
    devices:
      - neptune_special

    scene: standby

    weight: 10
    pause: 1

    store:

      - unique: neptune_desire
        value: standby

    wheres:

      - builtins_store:
          unique: neptune_aspire
          value: standby
          operator: eq


  ####################
  ## Neptune Absent ##
  ####################
  neptune_absent:

    groups: halimede
    devices:
      - neptune_special

    scene: absent

    weight: 20
    pause: 1

    store:

      - unique: neptune_desire
        value: absent

    wheres:

      - ubiquiti_client:
          clients:
            - neptune_phone
            - neptune_tablet
          since: 600
